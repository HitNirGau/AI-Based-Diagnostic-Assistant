      <div class="card">

        </div>

      <div class="card">
        <div class="card-content">
          <div class="number">8</div>
          <div class="card-name">Departments</div>

      <div class="card">
        <div class="card-content">

      <button onclick="myFunction()" class="dropbtn">Upload Image</button>

        <a href="upload_mri.html">MRI</a>
        <a href="upload_neurology.html">Neurology</a>

    <div class="department-graph">
      <!-- <h3>Select Department</h3> -->
      <select id="department" class="form-select">
        <option value="">-- Choose Department --</option>
        <option value="xray">X-Ray</option>
        <option value="neurology">Neurology</option>
        <option value="mri">MRI</option>
      </select>

      <div class="d-flex">
        <div class="pie-chart mr-0"></div>
        <div class="chart-container mt-5">
          <canvas id="myChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <script>
      const departmentData = {
        xray: {
          "0-18": { male: 15, female: 25 },
          "19-35": { male: 40, female: 60 },
          "36-50": { male: 55, female: 45 },
          "51+": { male: 20, female: 30 },
        },
        neurology: {
          "0-18": { male: 10, female: 15 },
          "19-35": { male: 20, female: 25 },
          "36-50": { male: 45, female: 50 },
          "51+": { male: 30, female: 40 },
        },
        mri: {
          "0-18": { male: 30, female: 20 },
          "19-35": { male: 50, female: 60 },
          "36-50": { male: 35, female: 45 },
          "51+": { male: 15, female: 25 },
        },
      };

      // Update graph
      function updateGraph(department) {
        const ageGroups = ["0-18", "19-35", "36-50", "51+"];
        const maleData = [];
        const femaleData = [];

        // Get data for selected department
        if (departmentData[department]) {
          ageGroups.forEach((group) => {
            maleData.push(departmentData[department][group].male);
            femaleData.push(departmentData[department][group].female);
          });
        }

        // Update data
        myChart.data.labels = ageGroups;
        myChart.data.datasets[0].data = maleData;
        myChart.data.datasets[1].data = femaleData;
        myChart.update(); // Re-render the chart
      }

      // When user selects department for graph
      document
        .getElementById("department")
        .addEventListener("change", function () {
          const department = this.value;
          updateGraph(department);
        });

      // Initialize chart
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [],
          datasets: [
            {
              label: "Male Patients",
              data: [],
              backgroundColor: "#a8c6e3",
              borderColor: "#1e88e5",
              borderWidth: 1,
            },
            {
              label: "Female Patients",
              data: [],
              backgroundColor: "#f0b5d1",
              borderColor: "#e91e63",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      updateGraph("xray");
    </script>
